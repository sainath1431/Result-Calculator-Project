<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Heading -->
        <div class="heading">
            <h2>Result Calculator</h2>
        </div>

        <!-- marks input form -->
        <div class="table">
            <table border="2px">
                <tr>
                    <th>Subject</th>
                    <th>Maximum Marks</th>
                    <th>Obtained Marks</th>
                </tr>

                <tr>
                    <td>MARATHI(1ST LANG)</td>
                    <td>100</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>

                <tr>
                    <td>SANSKRIT(2/3 LANG)</td>
                    <td>100</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>
                
                <tr>
                    <td>ENGLISH(2/3 LANG)</td>
                    <td>100</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>

                <tr>
                    <td>MATHEMATICS</td>
                    <td>100</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>

                <tr>
                    <td>SCIENCE & TECHNOLOGY</td>
                    <td>100</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>

                <tr>
                    <td>SOCIAL SCIENCE</td>
                    <td>100</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>

                <tr>
                    <td>Total Marks</td>
                    <td>500</td>
                    <td><input type="number" placeholder=" Enter Marks"></td>
                </tr>


            </table>
        </div>

        <!-- Result show section  -->
        <div class="result">
            <div>
                <h4>Percentage : </h4>
            </div>

            <div>
                <h4>Result : </h4>
            </div>
        </div>
    </div>
</body>
</html>
